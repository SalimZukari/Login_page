<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">  
    <script src="https://www.google.com/recaptcha/api.js"></script>   
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Enter Email" id="username" required><br>
            <input type="password" placeholder="Enter Password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a>.</p>
    </div>

    <!-- Registration Form -->
    <div id="register-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" placeholder="Enter Email" id="register-username" required><br>
            <input type="password" placeholder="Enter Password" id="register-password" required><br>
            <button type="submit">Register</button>
        </form>
        <p><a href="#" id="back-to-login">Back to Login</a></p>
    </div>

    <div id="welcome-page" style="display: none;">
        Hello, <span id="user-name"></span>!
        <button id="logout-button">Logout</button>
    </div>

    <!-- Script Imports -->
    <script type="module" src="script.js" defer></script>
</body>
</html>
